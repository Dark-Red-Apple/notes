<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Piano</title>
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v20.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <section id="wrap">
            <header>
                <h1>پیانو جاوااسکریپت</h1>
            </header>
            <section id="main">
                <div class="nowplaying"></div>
                <div class="keys">
                    <div data-key="a" class="key" data-note="C">
                        <span class="hints">A</span>
                    </div>
                    <div data-key="w" class="key sharp" data-note="C#">
                        <span class="hints">W</span>
                    </div>
                    <div data-key="s" class="key" data-note="D">
                        <span class="hints">S</span>
                    </div>
                    <div data-key="e" class="key sharp" data-note="D#">
                        <span class="hints">E</span>
                    </div>
                    <div data-key="d" class="key" data-note="E">
                        <span class="hints">D</span>
                    </div>
                    <div data-key="f" class="key" data-note="F">
                        <span class="hints">F</span>
                    </div>
                    <div data-key="t" class="key sharp" data-note="F#">
                        <span class="hints">T</span>
                    </div>
                    <div data-key="g" class="key" data-note="G">
                        <span class="hints">G</span>
                    </div>
                    <div data-key="y" class="key sharp" data-note="G#">
                        <span class="hints">Y</span>
                    </div>
                    <div data-key="h" class="key" data-note="A">
                        <span class="hints">H</span>
                    </div>
                    <div data-key="u" class="key sharp" data-note="A#">
                        <span class="hints">U</span>
                    </div>
                    <div data-key="j" class="key" data-note="B">
                        <span class="hints">J</span>
                    </div>
                    <div data-key="k" class="key" data-note="C">
                        <span class="hints">K</span>
                    </div>
                    <div data-key="o" class="key sharp" data-note="C#">
                        <span class="hints">O</span>
                    </div>
                    <div data-key="l" class="key" data-note="D">
                        <span class="hints">L</span>
                    </div>
                    <div data-key="p" class="key sharp" data-note="D#">
                        <span class="hints">P</span>
                    </div>
                    <div data-key=";" class="key" data-note="E">
                        <span class="hints">;</span>
                    </div>
                </div>
            </section>
      </section>

    <script src="./script.js"></script>
</body>
</html>
